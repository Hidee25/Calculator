<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>My Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" class="display-box" id="numBox" autocomplete="off">
        <div class="btn-wrapper">
            <button class="calc-btn circle-btn" onclick="clearNum()" style="color: #D1745C;">C</button>
            <button class="calc-btn circle-btn symbol-icons">()</button>
            <button class="calc-btn circle-btn symbol-icons" onclick="percentageNum()">%</button>
            <button class="calc-btn circle-btn arithmetics-btn" onclick="addNum('/')">&#247</button>
            <button class="calc-btn circle-btn" onclick="addNum('7')">7</button>
            <button class="calc-btn circle-btn" onclick="addNum('8')">8</button>
            <button class="calc-btn circle-btn" onclick="addNum('9')">9</button>
            <button class="calc-btn circle-btn arithmetics-btn" onclick="addNum('*')">x</button>
            <button class="calc-btn circle-btn" onclick="addNum('4')">4</button>
            <button class="calc-btn circle-btn" onclick="addNum('5')">5</button>
            <button class="calc-btn circle-btn" onclick="addNum('6')">6</button>
            <button class="calc-btn circle-btn arithmetics-btn" onclick="addNum('-')">-</button>
            <button class="calc-btn circle-btn" onclick="addNum('1')">1</button>
            <button class="calc-btn circle-btn" onclick="addNum('2')">2</button>
            <button class="calc-btn circle-btn" onclick="addNum('3')">3</button>
            <button class="calc-btn circle-btn arithmetics-btn" onclick="addNum('+')">+</button>
            <button class="calc-btn circle-btn" onclick="addNum('0')">0</button>
            <button class="calc-btn circle-btn" onclick="addNum('.')">.</button>
            <button class="calc-btn eval-btn" onclick="evalNum()">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
